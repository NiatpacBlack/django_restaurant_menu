{% extends 'base.html' %}
{% block content %}
    <div>
        {% for parameters in dish %}
            <form action="{% url 'category' parameters.category_id %}" method="get" class="form-inline my-2 my-lg-0">
                <button class="btn btn-danger my-2 my-sm-0 mr-2" type="submit">Назад</button>
            </form>
            <h1>{{ parameters.dish_name }}</h1>
            <h1>{{ parameters.category }}</h1>
            <h2>{{ parameters.price }}</h2>
            <p>{{ parameters.description }}</p>
            <p>{{ parameters.in_stock }}</p>
            </div>
        {% endfor %}
{% endblock %}
