{% extends 'base.html' %}
{% block content %}
    {% for category in categories %}
        <form action="{% url 'category' category.id %}" method="get" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2"
                    type="submit">{{ category.category_name }}</button>
        </form>
    {% endfor %}
{% endblock %}
