{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'menu' %}" method="get" class="form-inline my-2 my-lg-0">
        <button class="btn btn-danger my-2 my-sm-0 mr-2" type="submit">Назад</button>
    </form>
    {% for dish in dishes %}
        <form action="{% url 'dish' dish.id %}" method="get" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2"
                    type="submit">{{ dish.dish_name }}</button>
        </form>
    {% endfor %}
{% endblock %}
