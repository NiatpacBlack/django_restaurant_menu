<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
            Главная страница
        {% endblock %}
    </title>
    {% block links %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
    {% endblock %}
</head>
<body class="d-flex flex-column bg-light-subtle">
{% block body %}

    {% block header %}
        <div class="d-flex justify-content-between">
            <form action="admin/">
                <button class='btn btn-inline-primary p-3' type="submit"></button>
            </form>
            <div class="d-flex justify-content-between">
                <p class="mt-2 pt-1 mx-1"><i>{{ user.username }}</i></p>
                <form action="admin/logout">
                    <button class='btn btn-danger m-1' type="submit">Выход</button>
                </form>
            </div>

        </div>
    {% endblock %}

    <div class="container text-center">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}

{% endblock %}

</body>
</html>
